<html>
<head>
<title>factorial no</title>
</head>

<script>
	var number =prompt(" Enter the no:");
	var fact=1;
	if(number==0)
	{
		document.write("The factorial of 1 ");
	}
	else if(number<0)
	{
		document.write("The factorial -ve no is not possible");
  	}
	else
	{
		for(var i=1;i<=number;i++)
		{
			fact=fact*i;	
		}
		document.write("the factorial of given no is (fact+"<br>")");
	}
<script>
<body>
</body>
</html>
