<title> last index of</title>
</head>
<body>
<h1>javascript string</h1>
<h2>the lastIndexOf() Method</h2>
<p>lastIndexOf() returns the index of the last occurence of a specified value in a string.</p>

<p>Find the last occurence of "planet":</p>
<p id="demo"></p>
<script>
let text= "Hello planet earth, you are a grater  planet.";
let result =text.lastIndexOf("planet");

document.getElementById("demo").innerHTML=result;
</body>
</html>
