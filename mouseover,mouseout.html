<html>
<head>
<title>onmouseover() &onmouseout() Event
</title>
</head>
<script>
	function over()
	{
		document.write("mouse over");
	}
	function out()
	{
		document.write("mouse out");
	}
</script>
<form>
<body>
	<p> Bring your mouse inside the division</p>
<div onmouseover=" over()" onmouseout="out()">
<h2> This is inside division</h2>
</form>
</body>
</html>
