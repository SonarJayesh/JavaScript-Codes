<html>
<head>
<title> number data type</title>
</head>
<body>
<script>
	//scripting variable
	var  a=25;
	var  b=80.5;
	var  c=4.25e+6;
	var  d=4.25e-6;

	//printing variable value
	
	document.write(a+"<br>");
	document.write(b+"<br>");
	document.write(c+"<br>");
	document.write(d);
</script>
</body>
</html>
